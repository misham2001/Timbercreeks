<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Right Sidebar</title>
    <link href="/src/css/navbar.css" rel="stylesheet">
    <link href="/output.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/src/Js/navbar.js"></script>

</head>

<body>
    <!-- Navbar -->
    <header class="h-16 md:flex flex sticky top-0 z-50">
        <nav
            class="flex-no-wrap fixed top-0 bg-white flex border-b w-full items-center justify-between py-2 lg:flex-wrap lg:justify-start lg:py-4">
            <a href="/home.html" class="flex-shrink-0 flex items-center justify-center px-2 lg:px-6 xl:px-8 ">
                <img class="h-12 w-32 " src="/src/assets/logoTimbercreeks.png" alt="Logo" />
            </a>
            <ul class="flex items-center space-x-4 mr-4 lg:mr-6 xl:mr-8  lg:flex">
                <li>
                    <a href="#" class="flex items-center text-blue-500 dark:text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
                        </svg>
                        <span class="font-bold">Login</span>
                    </a>
                </li>
                <li>
                    <button id="menuButton"
                        class="border text-white dark:bg-white font-bold px-2 xl:px-6 py-1 rounded ">
                        <div id="menuIcon">
                            <div class="bar1"></div>
                            <div class="bar2"></div>
                            <div class="bar3"></div>
                        </div>
                    </button>
                </li>
            </ul>
        </nav>
    </header>

    <div class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden" id="overlay"></div>
    <!-- Sidebar -->
    <div id="sidebar"
        class="w-full md:w-1/3 fixed right-0 bg-white shadow-lg min-h-screen overflow-y-auto border-l transition-transform transform translate-x-full z-40  ">
        <div class="flex flex-col">
            <div>
                <div class="p-4">
                    <button onclick="showSecondarySidebar('insurance')"
                        class="flex items-center w-full text-left p-2 text-xl font-semibold">
                        Insurance
                        <svg class="ml-auto h-5 w-5 text-gray-600" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd"
                                d="M10.293 15.707a1 1 0 010-1.414L13.586 11H3a1 1 0 110-2h10.586l-3.293-3.293a1 1 0 111.414-1.414l5 5a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0z"
                                clip-rule="evenodd"></path>
                        </svg>
                    </button>
                </div>
                <div class="p-4">
                    <button onclick="showSecondarySidebar('information')"
                        class="flex items-center w-full text-left p-2 text-xl font-semibold">
                        Information
                        <svg class="ml-auto h-5 w-5 text-gray-600" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd"
                                d="M10.293 15.707a1 1 0 010-1.414L13.586 11H3a1 1 0 110-2h10.586l-3.293-3.293a1 1 0 111.414-1.414l5 5a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0z"
                                clip-rule="evenodd"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="p-4 mt-10">
                <h1 class="font-semibold text-xl">Top Pages</h1>
                <a class="inline-flex pt-2 items-center text-sm font-bold underline hover:no-underline text-blue-600 cursor-pointer">
                    Contact Us
                </a><br>
                <a class="inline-flex pt-2 items-center text-sm font-bold underline hover:no-underline text-blue-600 cursor-pointer">
                    Get An Insurance Quote
                </a>
            </div>
            <div class="p-4 mt-28 md:mt-36">
                <div class="flex justify-between">
                    <div class="container flex">
                        <div class="pl-2 font-semibold text-xl">
                            DarkMode
                        </div>
                        <button onclick="myFunction()" class="theme-toggle">
                            <svg class="icon-light" id="sunIcon" fill="currentColor" viewBox="0 0 20 20"
                                style="display: none;">
                                <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                            </svg>
                            <svg class="icon-dark" id="moonIcon" fill="currentColor" viewBox="0 0 20 20"
                                style="display: none;">
                                <path
                                    d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
                                    fill-rule="evenodd" clip-rule="evenodd"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
           
        </div>
    </div>

    <!-- Secondary Sidebar -->
    <div id="secondarySidebar"
        class="fixed right-0 w-full md:w-1/3 bg-white shadow-lg min-h-screen overflow-y-auto border-l transition-transform transform translate-x-full z-40">
        <div class="p-4">
            <button onclick="goBackToPrimarySidebar()"
                class="w-full text-left p-2 text-xl font-semibold hover:bg-gray-200 rounded">
                Back
            </button>
        </div>
        <div id="Insurance" class="p-4">
            <p class="text-xl">This is the Insurance content.</p>
        </div>
    </div>

</body>

</html>
