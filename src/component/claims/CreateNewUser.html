<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIMBERCREEkS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/output.css">
</head>

<body>
    <div id="navbar"></div>
    <div>
        <div class="flex lg:flex-row bg-gray-900 justify-around py-10 text-center lg:text-left">
            <h1 class="text-3xl lg:text-5xl text-white font-bold">Online Activation</h1>
            <h1 class="text-3xl lg:text-5xl text-white font-bold"><svg xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-12">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                </svg>
            </h1>
        </div>
        <div class="container mx-auto px-6 py-4">
            <div class=" flex justify-center flex-1">
                <div class="lg:w-1/2 xl:w-5/12 p-6 sm:p-12">
                    <div class="flex flex-col items-center">
                        <div class="w-full flex-1">
                            <div class="mx-auto max-w-xs">
                                <div class="mb-4">
                                    <h1 class="text-2xl font-bold">Confirm Your Information</h1>
                                </div>
                                <div>
                                    <form class="max-w-sm mx-auto mb-4">
                                        <label>Policy Type</label>
                                        <select id="countries"
                                            class="bg-gray-100 border border-gray-300 text-sm rounded-lg focus:ring-amber-500 focus:border-amber-500 block w-full p-2.5 dark:focus:ring-amber-500 dark:focus:border-amber-500">
                                            <option selected>Auto/Cycle/Commercial Auto</option>
                                            <option value="Property Policy">Property Policy</option>
                                        </select>
                                    </form>
                                </div>
                                <div class="mt-5">
                                    <label>Policy Number</label>
                                    <input
                                        class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white" />
                                </div>
                                <div class="mt-5">
                                    <a href="#" class=" border-gray-500 hover:underline">
                                        Where do I find my policy number?
                                    </a>
                                </div>
                                <div class="mt-5">
                                    <label for="dob" class="block mb-2 font-medium">Date of Birth</label>
                                    <input id="dob" type="date"
                                        class="bg-gray-100 border border-gray-200 text-gray-950 py-2 px-3 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-transparent w-full sm:w-auto" />
                                </div>
                                <div class="mt-5">
                                    <h1 class="font-bold">Mailing Zip Code</h1>
                                    <label for="dob" class="block mb-2 font-medium">5 Digits</label>
                                    <input placeholder="Eg:12345"
                                        class="w-2/3 px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white" />
                                </div>
                                <div class="flex justify-end">
                                    <button
                                        class="mt-5 w-1/3 tracking-wide font-semibold bg-blue-400 text-white-500  py-4 rounded-xl hover:bg-blue-700 transition-all duration-300 ease-in-out flex items-center justify-center focus:shadow-outline focus:outline-none">
                                        <span class="">
                                            Continue
                                        </span>
                                    </button>
                                </div>



                            </div>
                        </div>
                    </div>
                </div>


                <div class="flex-1 text-center hidden lg:flex">
                    <div class="m-12 xl:m-16 w-full bg-contain bg-center bg-no-repeat">
                        <div class="text-center">
                            <h1 class="text-4xl font-bold text-gray-900 mb-2">Glass Damage?</h1>
                            <p class="text-gray-700 mb-4 text-xl">
                                You can <a href="#" class="text-blue-500 hover:underline font-medium">report your claim
                                    online</a> <br> and schedule an appointment for the <br>
                                glass damage to be repaired or replaced.
                            </p>
                            <a href="#" class="text-blue-500 hover:underline font-medium">
                                Learn more about glass claims
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <div id="footer1"></div>

    <script>
        function loadHTML(id, file) {
            fetch(file)
                .then(response => {
                    if (!response.ok) throw new Error(`Failed to load ${file}`);
                    return response.text();
                })
                .then(data => {
                    document.getElementById(id).innerHTML = data;

                    // Execute any scripts inside the loaded HTML
                    const scripts = document.getElementById(id).getElementsByTagName('script');
                    for (let script of scripts) {
                        const newScript = document.createElement('script');
                        if (script.src) {
                            newScript.src = script.src;
                        } else {
                            newScript.textContent = script.textContent;
                        }
                        document.body.appendChild(newScript);
                    }
                })
                .catch(error => console.error(error));
        }


        loadHTML("navbar", "../Navbar.html");
        loadHTML("footer1", "./Footer1.html");
    </script>
</body>

</html>
