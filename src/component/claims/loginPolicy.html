<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIMBERCREEkS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/output.css">
</head>

<body class="bg-gray-50">
    <div id="navbar"></div>
    <div>
        <div class="container mx-auto px-6 py-4">
            <h2 class="text-4xl font-bold text-center mb-4">Manage Your Policies</h2>
            <div class=" flex justify-center flex-1">
                <div class="lg:w-1/2 xl:w-5/12 p-6 sm:p-12">
                    <div>
                        <img src="/src/assets/logoTimbercreeks.png" class="w-mx-auto" />
                    </div>
                    <div class="mt-12 flex flex-col items-center">
                        <div class="w-full flex-1 mt-8">
                            <div class="mx-auto max-w-xs">
                                <div>
                                    <label>User ID / Email / Policy Number</label>
                                    <input type="text"
                                    class="w-full sm:w-50 h-10 pl-4 pr-4 py-3 bg-white dark:bg-neutral-600 text-sm border border-slate-200 dark:border-neutral-600 rounded-xl transition duration-300 ease-in-out focus:outline-none focus:border-blue-500 hover:border-slate-300 shadow-sm focus:shadow-md"
                                    placeholder="" />
                                </div>
                                <div class="mt-5">
                                    <label>Password</label>
                                    <input type="text"
                                    class="w-full sm:w-50 h-10 pl-4 pr-4 py-3 bg-white dark:bg-neutral-600 text-sm border border-slate-200 dark:border-neutral-600 rounded-xl transition duration-300 ease-in-out focus:outline-none focus:border-blue-500 hover:border-slate-300 shadow-sm focus:shadow-md"
                                    placeholder="" />

                                </div>

                                <button
                                    class="mt-5 tracking-wide font-semibold bg-blue-400 text-white-500 w-20 py-2 rounded-lg hover:bg-blue-700 transition-all duration-300 ease-in-out flex items-center justify-center focus:shadow-outline focus:outline-none">
                                    <span class="">
                                        Log In
                                    </span>
                                </button>
                                <div class="mt-5">
                                    <a href="/src/component/claims/CreateNewUser.html" class=" border-gray-500 hover:underline">
                                        Create new User
                                    </a>
                                </div>

                                <p class="mt-6 text-base text-gray-600 text-center">
                                    I agree to abide by Cartesian Kinetics
                                    <a href="#" class="border-gray-500 hover:underline">
                                        Terms of Service
                                    </a>
                                    and its
                                    <a href="#" class="border-gray-500 hover:underline">
                                        Privacy Policy
                                    </a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="flex-1 text-center hidden lg:flex">
                    <div class="m-12 xl:m-16 w-full bg-contain bg-center bg-no-repeat">
                        <div class="text-center">
                            <h1 class="text-3xl font-bold text-gray-900 mb-2">Glass Damage?</h1>
                            <p class="text-gray-700 mb-4 text-xl">
                                You can <a href="#" class="text-blue-500 hover:underline font-medium">report your claim
                                    online</a> <br> and schedule an appointment for the <br>
                                glass damage to be repaired or replaced.
                            </p>
                            <a href="#" class="text-blue-500 hover:underline font-medium">
                                Learn more about glass claims
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer1"></div>

    <script>
        function loadHTML(id, file) {
            fetch(file)
                .then(response => {
                    if (!response.ok) throw new Error(`Failed to load ${file}`);
                    return response.text();
                })
                .then(data => {
                    document.getElementById(id).innerHTML = data;

                    // Execute any scripts inside the loaded HTML
                    const scripts = document.getElementById(id).getElementsByTagName('script');
                    for (let script of scripts) {
                        const newScript = document.createElement('script');
                        if (script.src) {
                            newScript.src = script.src;
                        } else {
                            newScript.textContent = script.textContent;
                        }
                        document.body.appendChild(newScript);
                    }
                })
                .catch(error => console.error(error));
        }


        loadHTML("navbar", "../Navbar.html");
        loadHTML("footer1", "./Footer1.html");
    </script>
</body>

</html>
