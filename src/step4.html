<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./output.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="/src/css/progressBar.css" rel="stylesheet">
</head>

<body class="bg-gray-50">

    <div>
        <div id="navbar"></div>
        <div class="flex justify-center mt-10 mr-40 mb-6 ">
            <div class="progress-bar-container h-1.5" role="progressbar" aria-valuenow="25" aria-valuemin="0"
                aria-valuemax="100">
                <div class="progress-bar" style="width: 60%"></div>
            </div>
        </div>

        <div class="flex justify-center  min-h-screen ">
            <div class="w-full lg:ml-40 mt-4 px-4 sm:px-8 rounded-md">
                <h1 class="text-4xl font-semibold mb-4">Oh. We didn't find an exact match for your address.</h1>
                <p class="text-sm text-gray-400 mb-6">Please review the address below and verify it's correct.</p>
                <div class="mb-4 w-1/4">
                    <label
                        class="flex  items-center border border-gray-500  p-3 rounded-md mb-3 cursor-pointer hover:border-2 focus:ring-blue-500">
                        <input type="radio" name="addressOption" value="original"
                            class="mr-3 text-blue-500 focus:ring-blue-500">
                        <div>
                            <span class="block font-semibold">Original</span>
                            <span class="text-sm">COLUMBIA<br>LEHIGHTON, PA 18235</span>
                        </div>
                    </label>

                    <label
                        class="flex items-center border border-gray-500  p-3 rounded-md mb-3 cursor-pointer hover:border-2 focus:ring-blue-500">
                        <input type="radio" name="addressOption" value="change"
                            class="mr-3 text-blue-500 focus:ring-blue-500">
                        <span class="font-semibold">Let me change the Address</span>
                    </label>
                </div>
                <div
                    class="mt-4 p-6 w-full sm:w-10/12 lg:w-8/12 bg-white border border-gray-200 rounded-lg shadow border-gray-600">
                    <div class="flex items-start gap-2">
                        <div class="w-5 h-5 bg-blue-500 rounded-full flex items-center justify-center">
                            <span class="text-white font-bold text-xs">i</span>
                        </div>
                        <p class="text-sm ">
                            Your info is important to us! Weâ€™ll never share your information. For more details, view our
                            <a href="#" class="text-blue-400 underline">privacy policy</a>.
                        </p>
                    </div>
                </div>


                <div class="flex mt-6">
                    <button id="continue"
                        class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition">
                        Next
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById("continue").addEventListener("click", function () {

            window.location.href = "./step5.html";
        });
        function loadHTML(id, file) {
            fetch(file)
                .then(response => {
                    if (!response.ok) throw new Error(`Failed to load ${file}`);
                    return response.text();
                })
                .then(data => {
                    document.getElementById(id).innerHTML = data;

                    // Execute any scripts inside the loaded HTML
                    const scripts = document.getElementById(id).getElementsByTagName('script');
                    for (let script of scripts) {
                        const newScript = document.createElement('script');
                        if (script.src) {
                            newScript.src = script.src;
                        } else {
                            newScript.textContent = script.textContent;
                        }
                        document.body.appendChild(newScript);
                    }
                })
                .catch(error => console.error(error));
        }


        loadHTML("navbar", "./component/Navbar.html");
    </script>
    </div>
</body>

</html>
